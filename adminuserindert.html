<!DOCTYPE html>
<html>
    <head>
        <title>Insert In User Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
                text-align: left;
            }

            h2 {
                text-align: center;
                color: #4CAF50;
                margin-bottom: 25px;
                font-size: 28px;
            }

            label {
                display: block;
                font-size: 16px;
                color: #333;
                margin-bottom: 8px;
            }

            input[type="text"],
            input[type="tel"],
            input[type="email"],
            input[type="number"],
            input[type="password"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }

            input:focus {
                border-color: #4CAF50;
                outline: none;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
            }

            .radio-group {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .radio-group label {
                font-size: 14px;
                color: #333;
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            span {
                color: red;
            }

            @media (max-width: 600px) {
                form {
                    padding: 20px;
                }

                button {
                    font-size: 16px;
                }
            }
            .back-btn {
                display: block;
                width: 150px;
                margin: 20px auto;
                padding: 10px;
                text-align: center;
                background-color: maroon;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }

            .back-btn:hover {
                background-color: darkmagenta;
            }
        </style>
    </head>
    <body>
        <form action="adminuserinsert.jsp" method="POST">
            <h2>Insert User Details</h2>
            <label for="name">Full Name: <span>*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="mobile">Mobile Number: <span>*</span></label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">

            <label for="email">Email: <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="gender">Gender: <span>*</span></label>
            <div class="radio-group">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="Male" required> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="Female" required> Female
                </label>
                <label for="other">
                    <input type="radio" id="other" name="gender" value="Other" required> Other
                </label>
            </div>

            <label for="age">Age: <span>*</span></label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="0">

            <label for="city">City: <span>*</span></label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="username">Username: <span>*</span></label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password: <span>*</span></label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="security">What is Your Father's Name: <span>*</span></label>
            <input type="password" id="security" name="security" placeholder="Enter your Father's Name" required>

            <button type="submit">Insert</button>

            <a href="userdatabase.jsp" class="back-btn">Go Back</a>
        </form>
    </body>
</html>
