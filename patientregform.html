<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            background-image: url("about1.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .registration-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gender-options input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .gender-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="registration-form">
        <h2>Patient Registration</h2>
        <form action="patientform.jsp" method="POST">
            <label for="name">Name: <span>*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Appointment: <span>*</span></label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address: <span>*</span></label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="contact">Contact Number: <span>*</span></label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email">Email: <span>*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="spec">Specialization: <span>*</span></label>
            <select name="spec" id="spec" required>
                <option value="">Select Specialization</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Orthopaedist">Orthopaedist</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Gastroenterologist">Gastroenterologist</option>
                <option value="Paediatrician">Paediatrician</option>
            </select>

            <label for="gender">Gender: <span>*</span></label>
            <div class="gender-options">
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
