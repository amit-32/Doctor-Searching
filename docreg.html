<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Doctor Registration</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                background-image: linear-gradient(rgba(255, 154, 158, 0.7), rgba(250, 208, 196, 0.7)), 
                    url("https://img.freepik.com/premium-vector/doctor-doing-medical-checkup-illustration_961875-494023.jpg?w=740");
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 140vh;
                animation: fadeIn 1.5s ease-in-out;
            }

            .container {
                background-color: rgba(255, 255, 255, 0.95);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                max-width: 500px;
                width: 100%;
                animation: slideIn 1.2s ease;
                border-top: 6px solid #ff9a9e;
            }

            h2 {
                text-align: center;
                margin-bottom: 30px;
                color: #ff6f91;
                font-size: 32px;
                font-weight: 600;
                text-transform: uppercase;
            }

            form {
                display: flex;
                flex-direction: column;
                opacity: 0;
                animation: fadeInForm 1.5s ease forwards;
                animation-delay: 0.5s;
            }

            label {
                margin-bottom: 8px;
                font-weight: 500;
                color: #555;
                font-size: 14px;
            }

            label span {
                color: #ff6f91;
            }

            input,
            select {
                margin-bottom: 20px;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
                transition: all 0.3s ease;
                width: 100%;
                color: #333;
            }

            input:focus {
                border-color: #ff6f91;
                box-shadow: 0 0 8px rgba(255, 111, 145, 0.5);
            }

            .radio-group {
                margin-bottom: 20px;
                display: flex;
                justify-content: space-around;
            }

            .radio-group label {
                font-weight: 500;
                color: #333;
                font-size: 14px;
            }

            .radio-group input {
                margin-right: 5px;
            }

            button {
                padding: 14px;
                font-size: 18px;
                border: none;
                border-radius: 30px;
                background-color: #ff6f91;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.3s ease;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            }

            button:hover {
                background-color: #ff9a9e;
                transform: translateY(-3px);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            }

            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                from {
                    transform: translateY(-50px);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes fadeInForm {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }

                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            /* Responsive */
            @media (max-width: 500px) {
                .container {
                    padding: 20px;
                }

                h2 {
                    font-size: 24px;
                }

                input,
                select {
                    padding: 10px;
                    font-size: 14px;
                }

                button {
                    padding: 12px;
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>Sign Up</h2>
            <form action="docreg.jsp" method="POST">
                <label for="name">Full Name: <span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="gender">Gender: <span>*</span></label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="Male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="Female" required> Female
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="Other" required> Other
                    </label>
                </div>

                <label for="spec">Specialization: <span>*</span></label>
                <select name="spec" id="spec" required>
                    <option value="">Select Specialization</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Orthopaedist">Orthopaedist</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Gastroenterologist">Gastroenterologist</option>
                    <option value="Paediatrician">Paediatrician</option>
                </select>

                <label for="Experience">Experience: <span>*</span></label>
                <input type="Experience" id="Experience" name="Experience" placeholder="Years of Experience" required>

                <label for="mobile">Mobile Number: <span>*</span></label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">

                <label for="email">Email: <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>


                <label for="username">Username: <span>*</span></label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password: <span>*</span></label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="age">Age: <span>*</span></label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="0">



                <label for="security">What is Your Father's Name: <span>*</span></label>
                <input type="password" id="security" name="security" placeholder="Enter your Father's Name" required>

                <button type="submit">Register</button>
            </form>
        </div>

    </body>

</html>
